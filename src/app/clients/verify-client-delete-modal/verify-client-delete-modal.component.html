<app-toolbar title="Client Delete Verification" icon="close" (iconClick)="close()"></app-toolbar>

<div class="mat-card-content">
  <div class="dialog-content" mat-dialog-content>
    <p class="desc">Are you sure you want to delete this client?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="primary" (click)="close()">Cancel</button>
    <button class="btn-delete" mat-button color="warn" (click)="verifyDelete()">Remove</button>
  </div>
</div>
